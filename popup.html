<html>
  <head>
    <title>PMToy</title>
    <script type="text/javascript" src="./res/vendor/js/require.js" data-main="./res/main.js"></script>
    <link rel="stylesheet" href="./res/vendor/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./res/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <form class="form-inline float-xs-right" action="#">
        <select  class="custom-select" name="port-path"></select>
        <select  class="custom-select" name="port-baud-rate">
          <option value="9600" >9600</option>
          <option value="115200" >115200</option>
        </select>
        <input class="btn btn-outline-success" type="button" name="connect" value=" Connect  " />
        <input class="btn btn-outline-info" type="button" name="disconnect" value="Disconnect" />
      </form>
    </nav>
    <div id="tabs">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#raw" role="tab">Raw</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  data-toggle="tab" href="#now" role="tab">Now</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#trend" role="tab">Trend</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="raw" role="tabpanel">
          <div class="revc-box">
            <textarea cols="64" rows="11" readonly="readonly">
            </textarea>
          </div>
          
          <div class="send-box">
            <form class="send-box-ch1 form-inline"  action="#" >
              <div class="form-group">
                <label class="sr-only" for="send-data-ch1">Send Data</label>
                <input class="form-control" id="send-data-ch1" type="text" name="send-data" />
              </div>
              <button type="button" class="btn btn-primary send-button">Send</button>
            </form>
            <form class="send-box-ch2 form-inline"  action="#">
              <div class="form-group">
                <label class="sr-only" for="send-data-ch2">Send Data</label>
                <input class="form-control"   id="send-data-ch2" type="text" name="send-data" />
              </div>
              <button type="button" class="btn btn-primary send-button">Send</button>
            </form>
          </div>
          
        </div>
        <div class="tab-pane" id="now" role="tabpanel">
          now
        </div>
        <div class="tab-pane" id="trend" role="tabpanel">
          chart
        </div>
      </div>
    </div>
    <hr class="mini-split" />
    <div id="bottom">
      <div id="status" class="alert alert-success" role="alert">
        UI Ready.
      </div>
    </div>
  </body>
</html>
